<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>多币种实时换算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    select, input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 100%;
      font-size: 16px;
    }
    .button:hover {
      background: #45a049;
    }
    .small-text {
      text-align: center;
      color: #888;
      margin-top: 10px;
      font-size: 14px;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>多币种实时换算器</h1>

    <div style="text-align: center; margin-bottom: 10px;">
      目标货币：
      <select id="targetCurrency"></select>
    </div>

    <table id="conversionTable">
      <thead>
        <tr>
          <th>金额</th>
          <th>币种</th>
          <th>换算结果</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <button class="button" onclick="addRow()">添加一行</button>

    <div class="small-text" id="lastUpdated">加载中...</div>
  </div>

  <script>
    // 支持的主要货币列表（Frankfurter API支持160+种货币，这里列出常用货币）
    const currencies = [
      "CNY", "USD", "EUR", "JPY", "GBP", 
      "AUD", "CAD", "CHF", "HKD", "SGD",
      "KRW", "THB", "MYR", "IDR", "INR",
      "NZD", "PHP", "VND", "MXN", "BRL",
      "RUB", "TRY", "ZAR", "SEK", "NOK",
      "DKK", "PLN", "HUF", "CZK", "ILS"
    ];
    
    let rates = {};
    let targetCurrency = 'CNY';

    document.addEventListener('DOMContentLoaded', async () => {
      loadSavedData();
      await fetchRates();
      buildTargetCurrencySelector();
      if (document.querySelectorAll('#conversionTable tbody tr').length === 0) {
        addRow();
      }
      updateAll();
    });

    async function fetchRates() {
      document.getElementById('lastUpdated').className = 'small-text loading';
      document.getElementById('lastUpdated').innerText = "正在获取汇率数据...";
      
      try {
        const res = await fetch(`https://api.frankfurter.app/latest?from=${targetCurrency}`);
        
        if (!res.ok) {
          throw new Error(`API请求失败: ${res.status}`);
        }
        
        const data = await res.json();
        
        if (!data.rates) {
          throw new Error("无效的API响应格式");
        }
        
        rates = data.rates;
        // 确保基础货币的汇率是1
        rates[targetCurrency] = 1;
        
        document.getElementById('lastUpdated').className = 'small-text';
        document.getElementById('lastUpdated').innerText = `汇率更新时间：${new Date(data.date).toLocaleString()} (数据来源: Frankfurter.app)`;
      } catch (error) {
        console.error("获取汇率失败:", error);
        document.getElementById('lastUpdated').className = 'small-text error';
        document.getElementById('lastUpdated').innerText = `汇率加载失败: ${error.message}`;
        
        // 如果API失败，使用硬编码的备份汇率
        rates = getBackupRates(targetCurrency);
        document.getElementById('lastUpdated').innerText += " (使用备份汇率数据)";
      }
    }

    // 备份汇率数据（当API不可用时使用）
    function getBackupRates(baseCurrency) {
      const backupRates = {
        "CNY": { USD: 0.14, EUR: 0.13, JPY: 20.0, GBP: 0.11, KRW: 185.0 },
        "USD": { CNY: 7.2, EUR: 0.92, JPY: 145.0, GBP: 0.79, KRW: 1300.0 },
        "EUR": { CNY: 7.8, USD: 1.08, JPY: 157.0, GBP: 0.86, KRW: 1410.0 }
      };
      
      // 确保基础货币的汇率是1
      const rates = backupRates[baseCurrency] || {};
      rates[baseCurrency] = 1;
      return rates;
    }

    function buildTargetCurrencySelector() {
      const selector = document.getElementById('targetCurrency');
      selector.innerHTML = '';

      currencies.forEach(cur => {
        const opt = document.createElement('option');
        opt.value = cur;
        opt.innerText = cur;
        if (cur === 'CNY') {
          opt.innerText += ' (人民币)';
        }
        selector.appendChild(opt);
      });

      selector.value = targetCurrency;
      selector.onchange = async () => {
        targetCurrency = selector.value;
        await fetchRates();
        updateAll();
        saveData();
      };
    }

    function addRow(amount = '', currency = 'USD') {
      const tbody = document.querySelector('#conversionTable tbody');
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td><input type="number" step="any" value="${amount}" oninput="updateAll()"></td>
        <td>
          <select onchange="updateAll()">
            ${currencies.map(cur => `<option value="${cur}" ${cur === currency ? 'selected' : ''}>${cur}</option>`).join('')}
          </select>
        </td>
        <td class="result">-</td>
        <td><button onclick="removeRow(this)">删除</button></td>
      `;

      tbody.appendChild(tr);
    }

    function removeRow(button) {
      button.closest('tr').remove();
      updateAll();
      saveData();
    }

    function updateAll() {
      const rows = document.querySelectorAll('#conversionTable tbody tr');
      rows.forEach(row => {
        const amountInput = row.querySelector('input');
        const currencySelect = row.querySelector('select');
        const resultTd = row.querySelector('.result');

        const amount = parseFloat(amountInput.value);
        const currency = currencySelect.value;

        if (!isNaN(amount) && rates[currency]) {
          const converted = amount / rates[currency];
          resultTd.innerText = `${converted.toFixed(2)} ${targetCurrency}`;
        } else {
          resultTd.innerText = "-";
        }
      });

      saveData();
    }

    function saveData() {
      const rows = Array.from(document.querySelectorAll('#conversionTable tbody tr')).map(row => {
        const amount = row.querySelector('input').value;
        const currency = row.querySelector('select').value;
        return { amount, currency };
      });

      localStorage.setItem('multi-currency-data', JSON.stringify({
        targetCurrency,
        rows
      }));
    }

    function loadSavedData() {
      const saved = localStorage.getItem('multi-currency-data');
      if (saved) {
        const data = JSON.parse(saved);
        targetCurrency = data.targetCurrency || 'CNY';
        if (data.rows) {
          data.rows.forEach(r => addRow(r.amount, r.currency));
        }
      }
    }
  </script>
</body>
</html>
